<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stock Search App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="text-center">
                <a href = "index.html" id = "header"> <img src="./assets/images/charts.png" width="7%"> Quick Stock Info </a>
            </h1>
        </div>
    </div>

    <div class="container-fluid">

        <div class="row">

            <div class="col-sm-8">
                <div class="card">
                    <h5 class="card-header">Current Favorites</h5>
                    <div class="card-body" id="buttons">

                    </div>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="card">
                    <h5 class="card-header">Add to favorites</h5>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input onkeyup="this.value = this.value.toUpperCase();" type="text" aria-required="true"
                                id="stockName">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="add" >Add</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-8" id="info">
            </div>

            <div class="col-sm-4" id="news">
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>


</body>

</html>
